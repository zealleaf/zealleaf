<!DOCTYPE html>
<html lang="en">
  <head>
    <title>my avatar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .avatar {
        width: 500px;
        height: 500px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="avatar" />
    </div>
  </body>
</html>
